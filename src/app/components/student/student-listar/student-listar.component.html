<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div class="container">

      <div style="text-align: center;">
        <h1>Estudiantes</h1>
      </div>
      <div style="text-align:end;">
        <button mat-raised-button color="warn" routerLink="/students/new">Agregar</button>
    </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column  ng-container son las columnas-->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="colegio">
          <th mat-header-cell *matHeaderCellDef> Colegio </th>
          <td mat-cell *matCellDef="let element"> {{element.colegio}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- No debería ir
        <ng-container matColumnDef="user_id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.users_user_id}} </td>
        </ng-container>
      -->

        <ng-container matColumnDef="membresia">
          <th mat-header-cell *matHeaderCellDef> Id Membresía </th>
          <td mat-cell *matCellDef="let element"> {{element.membresia_id}} </td>
        </ng-container>

        <ng-container matColumnDef="sala_id">
          <th mat-header-cell *matHeaderCellDef> Id Sala </th>
          <td mat-cell *matCellDef="let element"> {{element.sala_id}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Aciones </th>
          <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" [routerLink]="['students/edicion', element.id]">
              Actualizar
          </button>
          </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>



    </div>
</body>
</html>
