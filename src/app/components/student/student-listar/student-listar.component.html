<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div class="container">

      <div style="text-align: center;">
        <h1>Estudiantes</h1>
      </div>
      <div style="text-align:end;">
        <button mat-raised-button color="primary" routerLink="/students/new">Agregar</button>
    </div>
    <br>

    <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
      </mat-form-field>


      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column  ng-container son las columnas-->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.idStudents}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="colegio">
          <th mat-header-cell *matHeaderCellDef> Colegio </th>
          <td mat-cell *matCellDef="let element"> {{element.colegio}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>

        <!-- No debería ir
        <ng-container matColumnDef="user_id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.users_user_id}} </td>
        </ng-container>
      -->

        <ng-container matColumnDef="memberships">
          <th mat-header-cell *matHeaderCellDef> Id Membresía </th>
          <td mat-cell *matCellDef="let element"> {{element.memberships.beneficios}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre_completo">
          <th mat-header-cell *matHeaderCellDef> nombreCompleto </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre_completo}} </td>
        </ng-container>
        <ng-container matColumnDef="correo_electronico">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{element.correo_electronico}} </td>
        </ng-container>
<!--
        <ng-container matColumnDef="sala_id">
          <th mat-header-cell *matHeaderCellDef> Id Sala </th>
          <td mat-cell *matCellDef="let element"> {{element.rooms_id}} </td>
        </ng-container> -->

        <ng-container matColumnDef="accions1">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" [routerLink]="['edicion', element.idStudents]">
            <mat-icon>edit</mat-icon>
          </button>
          </td>
      </ng-container>

      <ng-container matColumnDef="accions2">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="confirm(element.idStudents)"><span class="material-icons">delete</span></button>
        </td>
    </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</body>
</html>
