<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crear Estudiante</title>
</head>
<body>
    <div class="container">
        <div style="text-align: center;" >
        <h1>Registro de estudiantes</h1>
        </div>
      <form [formGroup]="form" (submit)="aceptar()">

        <mat-form-field class="example-full-width">
          <mat-label>Colegio</mat-label>
          <input matInput placeholder="Colegio" formControlName="colegio" required>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>Edad</mat-label>
          <input matInput placeholder="16" formControlName="edad" required>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>Nombre Completo</mat-label>
          <input matInput placeholder="Hilary Mesias" formControlName="nombre_completo" required>
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="ejemplo@upc.edu.pe" formControlName="correo_electronico" required>
        </mat-form-field>
        <br>

        <!-- <mat-form-field class="example-full-width">
            <mat-label>User ID</mat-label>
            <input matInput placeholder="Código Usuario" formControlName="users_user_id" required>
          </mat-form-field>
        <br> -->

        <!-- <mat-form-field class="example-full-width">
            <mat-label>Membresia ID</mat-label>
            <input matInput placeholder="Código membresía" formControlName="memberships" required>
          </mat-form-field>
        <br> -->

        <mat-form-field appearance="fill">
          <mat-label>Beneficios de Membresía</mat-label>
          <mat-select formControlName="memberships" [(value)]="idMembershipsSelecionado" required>
            <mat-option *ngFor="let m of listaMemberships" [value]="m.idMemberships">
              {{m.beneficios}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width">
          <mat-label>Sala ID</mat-label>
          <input matInput placeholder="Código sala" formControlName="rooms_id" required>
        </mat-form-field> -->
        <br>
        
        <div style="text-align: center;">
            <button mat-raised-button color="primary">Aceptar</button>
            <button mat-raised-button color="warn" routerLink="/students">Cancelar</button>
            </div>
        <p>{{mensaje}}</p>
      </form>
    </div>
</body>
</html>
