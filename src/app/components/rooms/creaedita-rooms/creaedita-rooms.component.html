<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Registro de Salas</title>

<body>
  <div class="container">
    <div style="text-align: center;" >
      <h1>Registro de Rooms</h1>
      </div>
      <form [formGroup]="form" (submit)="aceptar()">

        <mat-form-field class="example-full-width">
          <mat-label>idRooms</mat-label>
          <input matInput placeholder="idRooms" formControlName="idRooms" required>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
          <mat-label>Codigo Rooms</mat-label>
          <input matInput placeholder="Codigo Rooms" formControlName="codigo" required>
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
            <mat-label>Nombre Room</mat-label>
            <input matInput placeholder="Nombre" formControlName="Nombre" required>
          </mat-form-field>
        <br>

        <mat-form-field class="example-full-width">
            <mat-label>Cantidad de alumnos</mat-label>
            <input matInput placeholder="cantidad_alumnos" formControlName="cantidad_alumnos" required>
          </mat-form-field>
        <br>
