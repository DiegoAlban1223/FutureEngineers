<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
</head>
<body>
  <div class="container">
    <div style="text-align: center;">
        <h1>Salas</h1>
    </div>
    <div style="text-align:end;">
      <button mat-raised-button color="primary" routerLink="/rooms/new">Agregar</button>
  </div>
  <br>
  <!-- FILTRAR -->
  <mat-form-field>
      <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

               <!-- en los "" va el nombre de displaycolumns []
            en elements. pego lo del author.ts de model
            -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"> {{element.idRooms}} </td>
          </ng-container>

          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>

          <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <ng-container matColumnDef="room_duration">
              <th mat-header-cell *matHeaderCellDef> Duración de Sala </th>
              <td mat-cell *matCellDef="let element"> {{element.room_duration}} </td>
          </ng-container>

          <ng-container matColumnDef="tutor">
              <th mat-header-cell *matHeaderCellDef> Nombre Tutor </th>
              <td mat-cell *matCellDef="let element"> {{element.tutor.nombre_completo}} </td>
          </ng-container>

          <ng-container matColumnDef="student">
            <th mat-header-cell *matHeaderCellDef> Nombre Estudiante </th>
            <td mat-cell *matCellDef="let element"> {{element.student.nombre_completo}} </td>
        </ng-container>

          <!-- <ng-container matColumnDef="Tutores_User_user_id">  //DESVINCULANDO ROOMS DE USER PARA IMPLEMENTAR SECURITY
              <th mat-header-cell *matHeaderCellDef> Tutores_User_user_id </th>
              <td mat-cell *matCellDef="let element"> {{element.user}} </td>
          </ng-container> -->

          <!-- <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container> -->

          <ng-container matColumnDef="chat">
            <th mat-header-cell *matHeaderCellDef> Chats_id </th>
            <td mat-cell *matCellDef="let element"> {{element.chat.idChats}} </td>
        </ng-container>

          <ng-container matColumnDef="accions1">
              <th mat-header-cell *matHeaderCellDef> Actualizar </th>
              <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" [routerLink]="['edicion', element.idRooms]">
                  <mat-icon>edit</mat-icon>
              </button>
              </td>
          </ng-container>

          <ng-container matColumnDef="accions2">
              <th mat-header-cell *matHeaderCellDef> Eliminar </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="confirm(element.idRooms)"><span class="material-icons">delete</span></button>
              </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <br>
      <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
      </mat-paginator>
  </div>
</body>
</html>
