<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class = "container">

    <div style="text-align:center;">
      <h1>Lista de Usuarios</h1>
  </div>
  <div style="text-align:end;">
       <button mat-raised-button color="warn" routerLink="/users/new">Agregar</button>
  </div>

  <mat-form-field>
    <input matInput (keyup)="filtrar($event)" placeholder="Filtrar">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.

       The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->

      <ng-container matColumnDef="Codigo">
        <th mat-header-cell *matHeaderCellDef> No. </th>

        <td mat-cell *matCellDef="let element">{{ element.id}}</td>
      </ng-container>

      <!-- Name Column -->

      <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>

        <td mat-cell *matCellDef="let element">{{ element.rol}}</td>
      </ng-container>

      <!-- Weight Column -->

      <ng-container matColumnDef="nombre_completo">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>

        <td mat-cell *matCellDef="let element">{{ element.nombre_completo}}</td>
      </ng-container>

      <!-- Symbol Column -->

      <ng-container matColumnDef="correo_electronico">
        <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>

        <td mat-cell *matCellDef="let element"> {{ element.correo_electronico}}</td>
      </ng-container>

      <ng-container matColumnDef="contrasena">
        <th mat-header-cell *matHeaderCellDef> Contrase√±a </th>

        <td mat-cell *matCellDef="let element">{{ element.contrasena}}
        </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" [routerLink]="['edicion', element.id]">Actualizar</button>
           </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="accent" (click)="confirm(element.id)"><span class="material-icons">delete</span></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</body>
</html>
