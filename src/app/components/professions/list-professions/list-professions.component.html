<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesiones</title>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <h1>Profesiones</h1>
        </div>
        <div style="text-align:end;">
      <button mat-raised-button colo="primary" routerLink="/reportes/simulation-count-professions">Reporte</button>
            <button mat-raised-button color="primary" routerLink="/professions/new">Agregar</button>
        </div>
        <br>
        <!-- FILTRAR -->
        <mat-form-field>
            <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- en los "" va el nombre de displaycolumns []
            en elements. pego lo del author.ts de model
            -->

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> C贸digo </th>
                <td mat-cell *matCellDef="let element"> {{element.idProfessions}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="informacion">
                <th mat-header-cell *matHeaderCellDef> Informaci贸n </th>
                <td mat-cell *matCellDef="let element"> {{element.informacion}} </td>
            </ng-container>

            <ng-container matColumnDef="duracion">
                <th mat-header-cell *matHeaderCellDef> Duraci贸n </th>
                <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
            </ng-container>

            <ng-container matColumnDef="campo_laboral">
                <th mat-header-cell *matHeaderCellDef> Campo Laboral </th>
                <td mat-cell *matCellDef="let element"> {{element.campo_laboral}} </td>
            </ng-container>

            <ng-container matColumnDef="simulation">
                <th mat-header-cell *matHeaderCellDef> ID Simulaci贸n </th>
                <td mat-cell *matCellDef="let element"> {{element.simulation}} </td>
            </ng-container>

            <ng-container matColumnDef="tests">
                <th mat-header-cell *matHeaderCellDef> ID Test </th>
                <td mat-cell *matCellDef="let element"> {{element.test}} </td>
            </ng-container>

            <ng-container matColumnDef="accions1">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" [routerLink]="['edicion', element.idProfessions]">
                    <mat-icon>edit</mat-icon>
                </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="accions2">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="primary" (click)="confirm(element.idProfessions)"><span class="material-icons">delete</span></button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</body>
</html>
