<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <h1>Tests</h1>
        </div>
        <div style="text-align:end;">
            <button mat-raised-button color="primary" routerLink="/tests/new">Agregar</button>
        </div>
        <br>
        <!-- FILTRAR -->
        <mat-form-field>
            <input matInput (keyup)="filtrar($event)" placeholder="Buscar">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- en los "" va el nombre de displaycolumns []
            en elements. pego lo del author.ts de model
            -->

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{element.idTests}} </td>
            </ng-container>

            <ng-container matColumnDef="professions">
              <th mat-header-cell *matHeaderCellDef> Nombre Profesión </th>
              <td mat-cell *matCellDef="let element"> {{element.professions.nombre}} </td>
          </ng-container>

                      <ng-container matColumnDef="student">
              <th mat-header-cell *matHeaderCellDef> Estudiante </th>
              <td mat-cell *matCellDef="let element"> {{element.student.nombre_completo}} </td>
          </ng-container>

            <ng-container matColumnDef="preguntas">
                <th mat-header-cell *matHeaderCellDef> Preguntas </th>
                <td mat-cell *matCellDef="let element"> {{element.preguntas}} </td>
            </ng-container>

            <ng-container matColumnDef="respuestas">
                <th mat-header-cell *matHeaderCellDef> Respuesta </th>
                <td mat-cell *matCellDef="let element"> {{element.respuestas}} </td>
            </ng-container>

            <ng-container matColumnDef="resultado">
                <th mat-header-cell *matHeaderCellDef> Resultado </th>
                <td mat-cell *matCellDef="let element"> {{element.resultado}} </td>
            </ng-container>



            <!-- Nose como iría esto
                <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.User_user_id}} </td>
            </ng-container> -->

            <!-- MODIFICAR -->
            <ng-container matColumnDef="accions1">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" [routerLink]="['edicion', element.idTests]">
                    <mat-icon>edit</mat-icon>
                </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="accions2">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="primary" (click)="confirm(element.idTests)"><span class="material-icons">delete</span></button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</body>
</html>
