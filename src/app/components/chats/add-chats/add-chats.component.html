<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div style="text-align: center;">
      <h1>Registrar de Autores</h1>
    </div>
    <div class="container">
      <form [formGroup]="form" (submit)="aceptar()">
        <mat-form-field class="example-full-width">
          <mat-label>Código</mat-label>
          <input matInput placeholder="Código" formControlName="id" />
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Mensaje Estudiante</mat-label>
          <input matInput placeholder="mensaje_estudiante" formControlName="mensaje_estudiante" />
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
          <mat-label>Mensaje Tutor</mat-label>
          <input matInput placeholder="mensaje_tutor" formControlName="mensaje_tutor" />
        </mat-form-field>
        <br>
        <!-- <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="algo@example.com"
            formControlName="emailAuthor"
          />
        </mat-form-field>
        <br> -->

        <mat-form-field appearance="fill">
          <mat-label>Fecha de envio</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="fecha_envio"
            [max]="maxFecha"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
          <mat-label>Fecha de recepcion</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="fecha_recepcion"
            [max]="maxFecha"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>

        <button mat-raised-button color="primary">Aceptar</button>
        <button mat-raised-button color="warn" routerLink="/chats">
          Cancelar
        </button>
        <br>
        <p>{{ mensaje }}</p>
      </form>
    </div>
  </body>
</html>
